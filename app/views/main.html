<div class="container-fluid">
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Javascript Calculator
  </p>
<span ng-repeat="historys in history">{{historys}}<br></span>
  <div class="container-fluid">
  <button type="button" class="btn btn-secondary btn-lg clear" ng-click="clear()">C</button>
    <span ng-repeat="nums in display">{{nums}}</span>
    <span ng-repeat="num in screen">{{num}}</span>
    <span ng-repeat="results in result">{{results}}</span><p></p>
   <div class="row">
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(1)">1</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(2)">2</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(3)">3</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="addOperator('+')">+</button>
  </div><br>

  <div class="row">
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(4)">4</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(5)">5</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(6)">6</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="addOperator('-')">-</button>
  </div><br>

  <div class="row">
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(7)">7</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(8)">8</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen(9)">9</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="addOperator('*')">x</button>
  </div>

  <div class="row"><br>
    <button type="button" class="btn btn-secondary btn-lg equal" ng-click="updateScreen(0)">0</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="addOperator('/')">/</button>
  </div>

  <div class="row"><br>
    <button type="button" class="btn btn-secondary btn-lg equal" ng-click="calculate()">=</button>
    <button type="button" class="btn btn-secondary btn-lg" ng-click="updateScreen('.')">.</button>
  </div>
  <br>
  </div>
</div>
